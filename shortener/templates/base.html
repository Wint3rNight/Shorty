<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; line-height: 1.6; }
        nav { background-color: #f8f9fa; padding: 10px; border-radius: 5px; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        nav a { margin-right: 15px; text-decoration: none; color: #007bff; }
        .user-info { margin-left: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <nav>
    <div>
        <a href="{% url 'shortener:home' %}"><strong>Home</strong></a>
        {% if user.is_authenticated %}
            <a href="{% url 'shortener:dashboard' %}">Dashboard</a>
        {% endif %}
    </div>

    <div class="user-info">
        {% if user.is_authenticated %}
            <span>Hello, {{ user.username }}!</span>
            <a href="{% url 'shortener:profile' %}">Profile</a>
            <form method="post" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" style="background:none; border:none; padding:0; color:#007bff; cursor:pointer; font-size: inherit; margin-left: 15px;">
                    Logout
                </button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'shortener:register' %}">Register</a>
        {% endif %}
    </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
